<div class="col-md-12" ng-controller="loanController as vm">
    <div class="panel">
        <div class="panel-heading">
            <div class="panel-title"> <i class="fa fa-plus"></i> Add New Loan Type </div>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" ng-submit="vm.saveLoanType(loan)">
                <div class="col-md-12">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="first_name">Name</label>
                            <input id="first_name" name="name" type="text"   ng-model="loan.name" class="form-control" placeholder="Name" required="">
                        </div>
                        <div class="form-group">
                            <label for="minimum_amount">Minimum Amount</label>
                            <input id="minimum_amount" name="minimum_amount" type="text" ng-model="loan.minimum_amount" class="form-control" placeholder="Minimum Amount" required="">
                        </div>
                        <div class="form-group">
                            <label for="maximum_amount">Maximum Amount</label>
                            <input id="maximum_amount" name="maximum_amount" type="text" ng-model="loan.maximum_amount" class="form-control" placeholder="Maximum Amount" required="">
                        </div>

                        <div class="form-group">
                            <label for="min_return_time">Minimum Return Time</label>
                            <input id="min_return_time" name="min_return_time" type="text" ng-model="loan.min_return_time" class="form-control"  placeholder="Minimum Return Time" required="">
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-5">

                        <div class="form-group">
                            <label for="max_return_time">Maximum Return Time</label>
                            <input  id="max_return_time" name="max_return_time" type="text" ng-model="loan.max_return_time" class="form-control" placeholder="Maximum Return Time" required="">
                        </div>
                        <div class="form-group">
                            <label for="profit_percent">Profit Percent</label>
                            <input  id="profit_percent" name="max_return_time" type="text" ng-model="loan.profit_percent" class="form-control" placeholder="Profit Percent" required="">
                        </div>
                        <div class="form-group">
                            <label for="collateral">Collateral</label>
                            <input id="collateral" name="collateral" type="text"  ng-model="loan.collateral"  class="form-control" placeholder="Collateral" required="">
                        </div>
                        <div class="form-group">
                            <label for="comments">Comments</label>
                            <textarea id="comments" name="comments" type="text"  ng-model="loan.comments"   class="form-control" placeholder="Comments" required=""></textarea>
                        </div>

                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-6 col-lg-offset-3">
                        <div class="col-sm-12 form-group text-center">
                            <input class="btn btn-primary"  type="submit" value="Register">
                            <input class="btn btn-warning"  type="reset" value="Reset">
                        </div>
                    </div>
                </div>
            </form>
            <div class="col-md-12">
                <div class="alert alert-success " ng-if="success">Loan <b> {{current.name}}</b> Registered Successfully.</div>
                <div class="alert alert-warning" ng-if="failure">Loan <b> {{current.name}} </b> Fail Registration.</div>
            </div>
        </div>
    </div>
</div>
