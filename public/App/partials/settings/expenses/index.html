<div class="col-md-12" ng-controller="expensesController as expenseC">
    <div class="col-md-8">

        <div class="panel" >
            <div class="panel-heading">
                <div class="panel-title"> <i class="fa fa-table"></i> Expenses </div>
            </div>
            <div class="panel-body">
                <ul class="nav well-tabs well-tabs-inverse margin-bottom">
                </ul>
                <div class="tab-content border-none padding-none">
                    <div id="tab1" class="tab-pane active">


                        <table class="table table-condensed" datatable="ng" dt-options="dtOptions">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="exp in expenses  track by $index">

                                <td>{{$index+1}}</td>
                                <td>{{exp.name}} </td>
                               <td>
                                    <a style="cursor: pointer" ng-click="expenseC.editExpenses(exp.id)" title="edit expenses" class="edituser"><i class="fa fa-pencil text-info"></i> edit</a>&nbsp;&nbsp;&nbsp;
                                    <a style="cursor: pointer"  ng-click="expenseC.deleteExpenses(exp.id)" title="delete expenses" class="deleteapp"><i class="fa fa-trash-o text-danger"></i> delete</a>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--<div class="panel-body">-->

            <!--</div>-->
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel" ng-if="add_expenses">
            <div class="panel-heading">
                <div class="panel-title"> <i class="fa fa-plus"></i> Add Expenses </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" ng-submit="expenseC.saveExpenses(expenseOb)">
                    <div class="col-md-12">
                            <div class="form-group">
                                <label for="expenses">Expenses Name</label>
                                <input id="expenses" name="expenses_name" type="text"   ng-model="expenseOb.name" class="form-control" placeholder="Expenses Name" required="">
                            </div>
                    </div>
                    <div class="col-md-12">
                            <div class="col-sm-12 form-group text-center">
                                <input class="btn btn-primary"  type="submit" value="Register">
                                <input class="btn btn-warning"  type="reset" value="Reset">
                            </div>

                    </div>
                </form>
                <div class="col-md-12">
                    <div class="alert alert-success " ng-if="success">Expenses <b> {{current.name}} </b> Registered Successfully.</div>
                    <div class="alert alert-warning" ng-if="failure">Applicant <b> {{current.name}} </b> Fail Registration.</div>
                </div>
            </div>
        </div>

        <div class="panel" ng-if="edit_expenses">
            <div class="panel-heading">
                <div class="panel-title"> <i class="fa fa-pencil"></i> Edit Expenses </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" ng-submit="expenseC.updateExpenses(expense_to_edit)">
                    <div class="col-md-12">
                            <div class="form-group">
                                <label for="expenses_edit">Expenses Name</label>
                                <input id="expenses_edit" name="expenses_name" type="text"   ng-model="expense_to_edit.name" class="form-control" placeholder="Expenses Name" required="">
                            </div>
                    </div>
                    <div class="col-md-12">
                            <div class="col-sm-12 form-group text-center">
                                <input class="btn btn-primary"  type="submit" value="Update">
                                <input class="btn btn-warning"  type="reset" value="Reset">
                            </div>

                    </div>
                </form>
                <div class="col-md-12">
                    <div class="alert alert-success " ng-if="success">Applicant <b> {{current.name}}</b> Updated Successfully.</div>
                    <div class="alert alert-warning" ng-if="failure">Applicant <b> {{current.name}}</b> Fail Updating.</div>
                </div>
            </div>
        </div>
    </div>
</div>
